<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page-body">
    <div class="container">
      <form
        action="/"
        method="get"
        data-qa="big"
      >
        <label for="big-search">
          <input
            type="text"
            class="bar"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="big"
          >
        </label>
        <img
          src="./images/Search.svg"
          class="search-icon"
          alt="search-icon"
        >
      </form>
    </div>
    <div class="container container--small">
      <form
        action="/"
        method="get"
        data-qa="small"
      >
        <label for="small-search">
          <input
            id="big-search"
            type="text"
            class="bar bar--small"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="small"
          >
        </label>
        <img
          src="./images/Search.svg"
          class="search-icon search-icon--small"
          alt="search-icon"
        >
      </form>
    </div>
  </body>
</html>
